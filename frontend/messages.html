<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - OpenDirecte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b-4 border-purple-600">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">OpenDirecte</span>
                    </a>
                    <span class="text-gray-400">/</span>
                    <span class="text-gray-700 font-medium">Messages</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 bg-gray-100 px-4 py-2 rounded-lg">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span id="userName" class="text-sm font-semibold text-gray-700"></span>
                    </div>
                    <button onclick="logout()" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                        D√©connexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-br from-purple-500 to-purple-600 p-3 rounded-xl shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Messagerie</h1>
                        <p class="text-gray-600">Communication interne s√©curis√©e</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- Bouton Nouveau Message -->
                    <button onclick="openComposeModal()" 
                            class="px-6 py-2 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span>Nouveau Message</span>
                    </button>
                    
                    <!-- Tab Buttons -->
                    <div class="flex space-x-2 bg-white rounded-lg p-1 shadow-md border border-gray-200">
                        <button id="inboxTab" onclick="switchTab('inbox')" 
                                class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-medium transition-all duration-200 shadow-md">
                            üì• Re√ßus
                        </button>
                        <button id="sentTab" onclick="switchTab('sent')" 
                                class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-all duration-200">
                            üì§ Envoy√©s
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <div id="messagesContainer" class="space-y-4">
                <div class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                    <p class="text-gray-500 ml-3">Chargement des messages...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de lecture de message -->
    <div id="messageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modalSubject" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="closeMessageModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mb-4 space-y-2">
                <div class="flex items-center text-sm text-gray-600">
                    <span class="font-semibold mr-2">De:</span>
                    <span id="modalSender"></span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <span class="font-semibold mr-2">√Ä:</span>
                    <span id="modalRecipients"></span>
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <span class="font-semibold mr-2">Date:</span>
                    <span id="modalDate"></span>
                </div>
            </div>
            
            <hr class="my-4">
            
            <div id="modalContent" class="text-gray-700 whitespace-pre-wrap"></div>
            
            <div class="mt-6 flex justify-end">
                <button onclick="closeMessageModal()" 
                        class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-all duration-200">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de composition de message -->
    <div id="composeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-2xl w-full mx-4">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Nouveau Message</h2>
                <button onclick="closeComposeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="composeForm" onsubmit="sendMessage(event)" class="space-y-4">
                <div>
                    <label for="recipientSelect" class="block text-sm font-semibold text-gray-700 mb-2">Destinataires</label>
                    <select id="recipientSelect" multiple required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            style="min-height: 100px;">
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Maintenez Ctrl (ou Cmd) pour s√©lectionner plusieurs destinataires</p>
                </div>
                
                <div>
                    <label for="messageSubject" class="block text-sm font-semibold text-gray-700 mb-2">Objet</label>
                    <input type="text" id="messageSubject" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Objet du message">
                </div>
                
                <div>
                    <label for="messageContent" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                    <textarea id="messageContent" required rows="8"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                              placeholder="Contenu du message"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeComposeModal()" 
                            class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-all duration-200">
                        Annuler
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/pages/messages.js"></script>
</body>
</html>
